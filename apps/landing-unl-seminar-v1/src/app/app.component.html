<ion-app>
  <ng-container *ngIf="currentEvent$ | async as currentEvent">
    <conferentia-navigation-menu
      #navigationMenu
      [event]="currentEvent"
      [pages]="appPages"
    ></conferentia-navigation-menu>
    <ion-split-pane contentId="main-content">
      <ng-container *ngTemplateOutlet="navigationMenu.menuTemplate"></ng-container>
      <ion-router-outlet id="main-content"></ion-router-outlet>
    </ion-split-pane>
  </ng-container>
</ion-app>
