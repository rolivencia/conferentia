<ion-app>
  <ng-container *ngIf="currentEvent$ | async as currentEvent">
    <ion-split-pane contentId="main-content">
      <ion-menu contentId="main-content" type="overlay">
        <ion-content>
          <ng-container *ngIf="currentEvent.logo">
            <ion-img [src]="currentEvent.logo"></ion-img>
          </ng-container>

          <ion-list id="inbox-list" class="padding-top">
            <ion-list-header *ngIf="!currentEvent.logo">{{
              currentEvent.title
            }}</ion-list-header>
            <ion-note class="ion-margin-bottom">{{ currentEvent.name }}</ion-note>

            <ion-menu-toggle
              auto-hide="false"
              *ngFor="let p of appPages; let i = index"
            >
              <ion-item
                routerDirection="root"
                [routerLink]="[p.url]"
                lines="none"
                detail="false"
                routerLinkActive="selected"
              >
                <ion-icon
                  slot="start"
                  [ios]="p.icon + '-outline'"
                  [md]="p.icon + '-sharp'"
                ></ion-icon>
                <ion-label>{{ p.title }}</ion-label>
              </ion-item>
            </ion-menu-toggle>
          </ion-list>
          <div
            class="featured-image-container"
            *ngIf="currentEvent.featuredImage as featuredImage"
          >
            <ion-img [src]="featuredImage.url"></ion-img>
            <ng-container *ngIf="featuredImage.alt">
              <ion-note class="ion-padding-top">{{ featuredImage.alt }}</ion-note>
            </ng-container>
          </div>
        </ion-content>
      </ion-menu>
      <ion-router-outlet id="main-content"></ion-router-outlet>
    </ion-split-pane>
  </ng-container>
</ion-app>
