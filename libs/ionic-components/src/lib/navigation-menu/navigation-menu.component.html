<ng-template #menuTemplate>
  <ion-menu contentId="main-content" type="overlay">
    <ion-content>
      <ng-container *ngIf="event">
        <ng-container *ngIf="event.logo">
          <ion-img [src]="event.logo"></ion-img>
        </ng-container>

        <ion-list id="inbox-list" class="padding-top">
          <ion-list-header *ngIf="!event.logo">{{ event.title }}</ion-list-header>
          <ion-note class="ion-margin-bottom">{{ event.name }}</ion-note>

          <ion-menu-toggle
            auto-hide="false"
            *ngFor="let p of pages; let i = index"
          >
            <ion-item
              routerDirection="root"
              [routerLink]="[p.url]"
              lines="none"
              detail="false"
              routerLinkActive="selected"
            >
              <ion-icon
                slot="start"
                [ios]="p.icon + '-outline'"
                [md]="p.icon + '-sharp'"
              ></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
        <div
          class="featured-image-container"
          *ngIf="event.featuredImage as featuredImage"
        >
          <ion-img [src]="featuredImage.url"></ion-img>
          <ng-container *ngIf="featuredImage.alt">
            <ion-note class="ion-padding-top">{{ featuredImage.alt }}</ion-note>
          </ng-container>
        </div>
      </ng-container>
    </ion-content>
  </ion-menu>
</ng-template>
