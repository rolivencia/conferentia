<ng-container *ngIf="!!activity">
  <ion-card>
    <ng-container *ngTemplateOutlet="header"></ng-container>
    <ion-card-content>
      {{ activity.description }}
    </ion-card-content>
  </ion-card>

  <ng-container *ngIf="activity.participants as participants">
    <ng-container *ngFor="let participant of participants">
      <conferentia-participant-card
        [participant]="participant"></conferentia-participant-card>
    </ng-container>
  </ng-container>
</ng-container>

<ng-template #header>
  <ion-card-header>
    <ion-card-title>{{ activity.title }}</ion-card-title>
    <ion-card-subtitle
      >{{ activity.startDate | date }} |
      {{ activity.startDate | date: 'HH:mm' }} -
      {{ activity.endDate | date: 'HH:mm' }}</ion-card-subtitle
    >
  </ion-card-header>
</ng-template>
