<ng-container *ngIf="!!subjectArea">
  <ion-card>
    <ion-card-header>
      <ion-grid>
        <ion-row>
          <ion-col size="4">
            <ion-avatar *ngIf="subjectArea.image">
              <img [src]="subjectArea.image" />
            </ion-avatar>
          </ion-col>
          <ion-col
            ><ion-card-title>{{ subjectArea.name }}</ion-card-title></ion-col
          >
        </ion-row>
      </ion-grid>
    </ion-card-header>
  </ion-card>
</ng-container>
