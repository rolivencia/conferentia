<ion-grid *ngIf="schedule">
  <ion-row>
    <ng-container *ngFor="let scheduleDay of schedule">
      <ion-col>
        <ion-list>
          <ion-list-header>
            <ion-card-title>{{scheduleDay.day}}</ion-card-title>
          </ion-list-header>
          <ng-container *ngFor="let activity of scheduleDay.activities">
            <ion-item>
              <div
                class="detail"
                [ngStyle]="{backgroundColor: activity.type?.backgroundColor}"
              ></div>
              <ion-thumbnail slot="start" *ngIf="activity.image">
                <img
                  alt="Silhouette of mountains"
                  src="https://ionicframework.com/docs/img/demos/thumbnail.svg"
                />
              </ion-thumbnail>
              <div>
                <ion-label>
                  <h2>{{activity.title}}</h2>
                  <p>{{activity.startDate}} - {{activity.endDate}}</p>
                </ion-label>
              </div>
            </ion-item>
          </ng-container>
        </ion-list>
      </ion-col>
    </ng-container>
  </ion-row>
</ion-grid>
