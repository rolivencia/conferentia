<conferentia-fillable-content-page
  [content]="userProfileContent"
></conferentia-fillable-content-page>

<ng-template #userProfileContent>
  <ion-card>
    <ion-card-content>
      <ion-button (click)="onLogoutButtonClicked()">
        <ion-icon slot="start" name="log-out-outline"></ion-icon>
        Logout
      </ion-button>
    </ion-card-content>
  </ion-card>
</ng-template>
